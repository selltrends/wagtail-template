{% verbatim %}
{% load wagtailimages_tags %}

<div class="author{% if classes %} {{ classes }}{% endif %}">
    <ul class="list bg-base-100 rounded-box shadow-md">
        <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Author</li>
        <li class="list-row">
            <div>
                {% if author.image %}
                    {% image author.image fill-90x90 class="size-10 rounded-box" %}
                {% endif %}
            </div>
            <div class="author__content">
                <p class="author__name mini-meta mini-meta--bold">{{ author.name }}</p>
                {% if author.job_title %}
                    <p class="text-xs uppercase font-semibold opacity-60">{{ author.job_title }}</p>
                {% endif %}
            </div>
        </li>        
    </ul>
</div>
{% endverbatim %}
