{% verbatim %}
{% if url %}
    <a role="button" href="{{ url }}" class="btn btn-active {% if classes %}{{ classes }}{% endif %}">
        <p class="button__text">{{ title }}</p>
        {% if arrow %}
            <svg class="arrow" aria-hidden="true"><use xlink:href="#arrow"></use></svg>
        {% endif %}
    </a>
{% endif %}
{% endverbatim %}
